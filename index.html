<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="gCalendar.css">
        <script src="example.js" type="module"></script>
        <title>Document</title>
    </head>

    <body>
        <div class="auto-gCalendar gCalendar material-theme" gCalendar-loaded="true">
            <table>
                <thead>
                    <tr class="gCalendar-title-row">
                        <th colspan="7" class="gCalendar-title">
                            <div class="gCalendar-title-left">
                                <div class="gCalendar-nav-left"></div>
                            </div>
                            <div class="gCalendar-title-name">April</div>
                            <div class="gCalendar-title-right">
                                <div class="gCalendar-nav-right"></div>
                            </div>
                        </th>
                    </tr>
                    <tr class="gCalendar-week-days">
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="gCalendar-previous">29</td>
                        <td class="gCalendar-previous">30</td>
                        <td class="gCalendar-previous">31</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td class="gCalendar-current">11</td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td class="gCalendar-next">1</td>
                        <td class="gCalendar-next">2</td>
                    </tr>
                    <tr>
                        <td class="gCalendar-next">3</td>
                        <td class="gCalendar-next">4</td>
                        <td class="gCalendar-next">5</td>
                        <td class="gCalendar-next">6</td>
                        <td class="gCalendar-next">7</td>
                        <td class="gCalendar-next">8</td>
                        <td class="gCalendar-next">9</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
